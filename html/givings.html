<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Givings</title>
</head>

<body>
    <form autocomplete="off" class="form">
        <p class="title">GIVE NOW</p>
        <div class="give">
            <div>
                <label for="tithes & offerings">TITHES & OFFERINGS</label>
                <select name="OFFERINGS" id="OFFERINGS">
                    <option value="">Tithes</option>
                    <option value="">Offerings</option>
                </select>
            </div>
            <div>
                <label for="seed of faith">SEED OF FAITH </label>
                <select name="seed" id="seed">
                    <option value="">New sound system</option>
                    <option value="">Building funds</option>
                    <option value="">Youth mission trip</option>
                </select>
            </div>

            <div>
                <label for="donations & missions">DONATIONS AND MISSIONS </label>
                <select name="missions" id="misions">
                    <option value="">Mission and outreach</option>
                    <option value="">Pastor's aid</option>
                </select>
            </div>
            <button>Submit</button>
        </div>
</body>

</html>
